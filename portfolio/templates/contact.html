{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="">
    <div class="w-full h-[580px] bg-[#000] pt-[40px]">
        <div class="flex container w-[900px] items-center justify-between">
            <div class="">
                <a href="{% url 'home' %}">
                    <img class="w-[90px]" src="{% static 'img/sh_logo.png' %}" alt="logo">
                </a>
            </div>
            <div class="">
                <i class="fa-solid fa-bars-staggered text-white text-[28px]"></i>
            </div>
        </div>
        <div class="text-white container w-[900px] text-center flex flex-col items-center justify-center pt-[80px]">
            <h1 class="text-[46px] font-regular uppercase">CONTACT ME</h1>
            <h2 class="text-[24px] font-regular uppercase tracking-[8px]">SAY HELLO TO ME</h2>
        </div>
    </div>


    <div class="w-full container flex flex-col items-center justify-between">
        <div class="w-[1000px] pt-[50px]">
            <h2 class="text-[32px] font-bold">Contact me</h2>

            <form class="mx-auto space-y-6">

                <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">

                    <div class="flex-1">
                        <label class="block font-bold mb-1" for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name"
                            class="w-full border-b-2 border-black focus:outline-none py-1 placeholder-gray-400">
                    </div>

                    <div class="flex-1">
                        <label class="block font-bold mb-1" for="email">Email</label>
                        <input type="email" id="email" placeholder="email@example.com"
                            class="w-full border-b-2 border-black focus:outline-none py-1 placeholder-gray-400">
                    </div>

                </div>

                <div>
                    <label class="block font-bold mb-1" for="message">Nachricht</label>
                    <input type="text" id="message" placeholder="Hello, my name is . . ."
                        class="w-full border-b-2 border-black focus:outline-none py-1 placeholder-gray-400">
                </div>
            </form>

        </div>
    </div>


    <div class="container flex items-center justify-center mt-[60px] gap-4 text-center">
        <a class="bg-[#d9d9d9] py-[6px] px-[12px] border-2 border-[#d9d9d9] hover:border-blue-500" href="#">Send
            message</a>
    </div>

    <div class="bg-[#000] flex items-center justify-center mt-[60px]">
        <div class="container h-[200px] bg-[#000] mt-[10px] text-white flex items-center justify-between">
            <div class="flex gap-4">
                <div class="flex gap-4">
                    <a class="uppercase" href="#">projects</a>
                    <a class="uppercase" href="#">about</a>
                    <a class="uppercase" href="#">contact</a>
                </div>
            </div>
            <div>
                <p class="text-[16px] font-medium">shodiyorbek057@gmail.com</p>
                <p class="text-[16px] font-semibold mt-1"><i class="fa-solid fa-phone-volume text-[18px]"></i> +998 97
                    213 8503</p>
            </div>
            <img class="w-[100px] h-[100px]" src="{% static 'img/sh_logo.png' %}" alt="logo">
        </div>
    </div>
</div>

{% endblock %}
